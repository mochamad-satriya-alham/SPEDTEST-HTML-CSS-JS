<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Alert</title>
    <style>
        #countdownAlert {
            display: none;
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="showCountdown()">Munculkan Alert</button>

    <div id="countdownAlert"></div>

    <script>
        function showCountdown() {
            let count = 5;
            const alertBox = document.getElementById('countdownAlert');
            alertBox.style.display = 'block';
            alertBox.innerText = `Danger! Alert akan tertutup dalam : ${count}`;

            const countdown = setInterval(function() {
                count--;
                if (count >= 1) {
                    alertBox.innerText = `Danger! Alert akan tertutup dalam : ${count}`;
                } else {
                    clearInterval(countdown);
                    alertBox.style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
